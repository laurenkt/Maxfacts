# This file is a template, and might need editing before it works on your project.
# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:latest

# Pick zero or more services to be used on all builds.
# Only needed when using a docker container to run your tests in.
# Check out: http://docs.gitlab.com/ce/ci/docker/using_docker_images.html#what-is-service
services:

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
    paths:
        - node_modules/

# Install mongo restore
before_script:
    - apt-get -qq update -y; apt-get -qq install -y mongodb

test_async:
    script:
        # Stop env file missing error
        - echo "MONGO_URI=localhost/maxfacts" > .env
        - echo "OAUTH_CALLBACK=http://localhost:3000/auth/callback" >> .env
        # Refuses to disable journaling whilst journaling is enabled in cfg
        # We need to disable journaling though because GitLab CI doesn't want
        # to load journaled DB into memory
        - sed -i '/journal=true/d' /etc/mongodb.conf
        - mongod --config /etc/mongodb.conf --nojournal &
        # Wait for it to actually be ready
        - sleep 1
        # in 2.4 text search is disabled by default - need to enable it for our dataset
        - >-
            mongo
            --eval "db.adminCommand({setParameter: true, textSearchEnabled : true})"
        - npm install --silent
        - npm run restore
        - npm test
